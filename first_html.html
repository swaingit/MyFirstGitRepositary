<!DOCTYPE html>
<html lang="en">
<!-- Save as "HtmlEg3.html" -->
<head>
    <meta charset="utf-8">
    <title>Table and Images</title>
    <style>
        table { /* table */
            border: 1px solid black;
            border-spacing: 5px;
            border-collapse: separate;
        }

        th, td { /* cells */
            border: 1px solid #aaa;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Table and Images</h1>
    <table>
        <caption>Price List Of Fruits</caption>
        <tr>
            <th style="color: blue;">FRUIT</th>
            <th style="color: red;">PRICE</th>
        </tr>
        <tr>
            <td>APPLE</td>
            <td>$0.50</td>
        </tr>
        <tr>
            <td>ORANGE</td>
            <td>$0.65</td>
        </tr>
        <tr>
            <td>COCUANOT</td>
            <td>$0.75</td>
        </tr>
        <tr>
            <td>TAMATO</td>
            <td>$0.75</td>
        </tr>
    </table>
</body>
</html>
